<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1>Riwayat Pendidikan</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Riwayat Pendidikan</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content-body">
    <div class="col-sm-12">
        <!-- general form elements -->
        <div class="card card-gray-dark">
            <div class="card-header">
                <h3 class="card-title">Form Pendidikan</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" id="formPendidikan" method="post" action="http://localhost:8080/education/person/1">
                <div class="card-body">
                    <fieldset class="card card-outline card-cyan">
                        <div class="form-group">
                            <label for="idPerson1" class="col-sm col-form-label">ID Person</label>
                            <div class="col-sm">
                                <input type="text" class="form-control" id="idPerson1">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 col-form-label">Jenjang</label>
                            <div class="col-sm-12">
                                <label class="mr-sm-2 sr-only" for="jenjang1">Preference</label>
                                <select class="custom-select mr-sm-2" id="jenjang1" name="id">
                                    <option value=null>Pilih...</option>
                                    <option value="sd">SD</option>
                                    <option value="smp">SMP</option>
                                    <option value="sma">SMA</option>
                                    <option value="s1">S1</option>
                                    <option value="s2">S2</option>
                                    <option value="s3">S3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="institusi1" class="col-sm col-form-label">Institusi</label>
                            <div class="col-sm">
                                <input type="text" class="form-control" id="institusi1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tahunMasuk1" class="col-sm-2 col-form-label">Tahun Masuk</label>
                            <div class="col-sm-12">
                                <input type="alamat" class="form-control" id="tahunMasuk1" name="tahunMasuk">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tahunLulus1" class="col-sm col-form-label">Tahun Lulus</label>
                            <div class="col-sm">
                                <input type="text" class="form-control" id="tahunLulus1" name="tahunLulus">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="">
                        <div class="form-group" id="additional"></div>
                    </fieldset>
                    <button type="button" class="btn btn-primary float-right addForm" href="javascript:void(0);" id="addButton"
                    >Add</button>
                    <!--                        <a href="javascript:void(0);" class="addForm">Add</a>-->
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-success float-right" id="btnSubmitPend">Submit</button>
                </div>
            </form>
        </div>

    </div>

</div>
